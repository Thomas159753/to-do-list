<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/styles/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js" defer></script>
    <title>ToDoList</title>
</head>
<body>
    <header>
        <span class="logo">
            <i class="fa-regular fa-circle-check"></i>
            <h1 class="logo__text">To-Do List</h1>
        </span>
        <div class="show_nav">
            <button type="button" class="btn_nav">
            <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>
    <main>
        <nav class="nav-bar">
            <span class="search">
                <input type="text" id="search" name="search" size="150" placeholder="Search">
            </span>
            <div class="nav_buttons">
                <button class="btn" id="inbox">
                    <span class="btn__icon"><i class="fa-solid fa-inbox"></i></span>
                    <span class="btn__text">Inbox</span>
                </button>
                <button class="btn" id="today">
                    <span class="btn__icon"><i class="fa-solid fa-calendar-day"></i></span>
                    <span class="btn__text">Today</span>
                </button>
                <button class="btn" id="upcoming">
                    <span class="btn__icon"><i class="fa-solid fa-calendar-week"></i></span>
                    <span class="btn__text">Upcoming</span>
                </button>
            </div>
            <div class="projects">
                <h2 class="projects-title">Projects</h2>
                <button class="btn" id="new_project">
                    <span class="btn__icon"><i class="fa-solid fa-plus"></i></span>
                    <span class="btn__text">Add new project </span>
                </button>
                <form id="project_form" class="project_form" autocomplete="off">
                    <input type="text" id="project_input" class="project_input" placeholder="Project name">
                    <div class="input_buttons">
                        <button type="button" class="btn_add_project">Add</button>
                        <button type="button" class="btn_cancel_project">Cancel</button>
                    </div>
                </form>
                <div id="projectModule">
                    <ul id="projects-list">
                        <script id="project-template" type="text/template">
                            {{#projects}}
                                <li class = "project-li">
                                    <span class="btn__icon"><i class="fa-solid fa-list"></i></span>
                                    <span class="btn__text">{{name}}</span>
                                    <span class="btn__icon"><i class="fa-regular fa-trash-can"></i></span>
                                </li>
                            {{/projects}}
                        </script>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="tasks-preview" id="tasks-preview">
            <h2 class="task-header">Test</h2>
            <button class="btn-add-task">Add Task</button>
            <ul id="tasks-list">
                <!-- <script id="tasks-template" type="text/template"> -->
                    <!-- {{#tasks}} -->
                        <li>
                            <span class="btn_icon"><i class="fa-light fa-circle"></i></i></span>
                            <span class="btn_text">{{name}}</span>
                        </li>
                    <!-- {{#tasks}} -->
                <!-- </script> -->
            </ul>
        </div>
    </main>

    <footer>
        <p>Copyright Â© The Odin Project 2023</p>
    </footer>
</body>
</html>
